<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type speedster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TYPE-SPEEDSTER</h1>
    <div class="continer">
        <input type="text" class="textinput"/>
        <div class="background-text">
            <p id="pg">
                <span></span>
            </p>
            <div class="container">
                <div class="results">
                    <div class="time">
                        <p>Time</p>
                        <span class="txt2">60s</span>
                    </div>
                    <div class="wpm">
                        <p>WPM</p>
                        <span class="txt2">0</span>
                    </div>
                    <div class="mistake">
                        <p>Mistakes</p>
                        <span class="txt2">0</span>
                    </div>
                    <div class="cpm">
                        <p>CPM</p>
                        <span class="txt2">0</span>
                    </div>
                </div>
                <button>Restart</button>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
